         <!-- Recent Blog Posts -->
  <div class="sidealign">
    <h1 align="center">Ads Request</h1>
    <br/>
    <div *ngFor="let ad of employeeList" >
     
      <div *ngIf="ad.status == 'pending'" class="col-md-3">
           <!-- <a routerLink="/ad-details" class="listing-item-container" (click)="employeeService.setAdd(ad)"> -->
            <div class="listing-item">
                <img src="{{ad.url}}" alt="">            
                <div class="listing-item-content">
                  <span class="tag">{{ad.Category}}</span>
                  <h3>{{ad.title}} <i class="verified-icon"></i></h3>
                  <tr>
                    <td>
                        <button class="approveButton" (click)="onEdit(ad)">Approve</button>
                    </td>
                    <td>
                        <button class="disApproveButton" color="warn" (click)="onEdit(ad)">Disapprove</button>
                    </td>
                  </tr>
            
                </div>
              </div>
            <!-- </a> -->
    
      </div>
           </div>
  </div>
        
  <div class="col-lg-12 col-md-12 sidealign">
      <div class="dashboard-list-box margin-top-0">
          <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
              <div class="form-group">
              <label>Category</label>
              <input class="form-control" name="Category" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Category" placeholder="category" required>
              </div>
              <div class="form-group">
                <label>title</label>
                <input class="form-control" name="title" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.title" placeholder="title" required>
                </div><div class="form-group">
                  <label>Description</label>
                  <input class="form-control" name="Description" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Description" placeholder="Description" required>
                  </div>
              <div class="form-group">
              <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
                <i class="fa fa-floppy-o"></i>
                 Approve</button>
              <button class="btn btn-default" type="button" (click)="onSubmitDisapprove(employeeForm)">
                <i class="fa fa-repeat"></i>
                 Disapprove</button>
              </div>
              </form>
        <h4>Active Listings</h4>
        <ul>

          <li *ngFor="let employee of employeeList">
              <!-- getUrl({{employee.image}});
               -->
            <div class="list-box-listing">
                
              <div class="list-box-listing-img"><a href="#"><img src = "{{employee.url}}" alt=""></a></div>
            
              <div class="list-box-listing-content">
                <div class="inner">
                  <h3><a href="#">{{employee.Category}}</a></h3>
                  <span>{{employee.title}}</span>
                  <div class="star-rating" data-rating="3.5">
                    <div class="rating-counter">{{employee.Description}}</div>
                    <div class="rating-counter">{{employee.url}}</div>
                  
                  </div>
                </div>
              </div>
              <div class="buttons-to-right">
                  <a  class="button gray " (click)="onEdit(employee)">
                      <i class="fa fa-pencil-square-o" ></i>
                      Edit</a>
                  <a class="button gray" (click)="onDelete(employee.$key)">
                      <i class="fa fa-trash-o"></i>
                      Delete</a>
                    </div>

            </div>

          </li>


        </ul>
      </div>
    </div>
