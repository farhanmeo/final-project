<!-- Content
	================================================== -->
<div class="dashboard-content">

  <!-- Titlebar -->

  <div id="titlebar">
    <div class="row">
      <div class="col-md-12">
        <!-- Breadcrumbs -->
        <nav id="breadcrumbs">
          <ul>
            <li><a href="#">Home</a></li>
            <li>Dashboard</li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Notice -->
  <div class="row">
    <div class="col-md-12">
      <div class="notification success closeable margin-bottom-30">
        <p>Your listing <strong>Hotel Govendor</strong> has been approved!</p>
        <a class="close" href="#"></a>
      </div>
    </div>
    <table border="1px solid black" style="table-layout:fixed; align: center">
      <tr>
        <!-- <td  style="text-align: center"><input type="checkbox" name="all" value="all"></td> -->
        <th style="text-align: center">Username</th>
        <th style="text-align: center">Email</th>
        <th style="text-align: center">Status</th>
        <th style="text-align: center">Actions</th>

      </tr>
      <!-- <li *ngFor="let employee of employeeList"> -->
      <tr *ngFor="let employee of employeeList">
        <!-- <td  style="text-align: center"><input type="checkbox" name="A" value="a"></td> -->
        <td style="text-align: center">{{employee.username}}</td>
        <td style="text-align: center">{{employee.email}}</td>
        <td style="text-align: center">Active</td>
        <td style="text-align: center">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>

        </td>

      </tr>
      <!-- </li> -->

    </table>
  </div>

  <!-- Content -->



</div>
<!-- Content / End -->
