<!-- Content
	================================================== -->
<div class="dashboard-content" #editPortion>

	<!-- Titlebar -->
	<div id="titlebar">
		<div class="row">
			<div class="col-md-12">
				<h2>My Listings</h2>
				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Dashboard</a></li>
						<li>My Listings</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<div class="row">

		<!-- Listings -->
		<div class="col-lg-12 col-md-12">
			<div class="dashboard-list-box margin-top-0">
				<div>
					<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
						<div class="form-group">
							<label>Category</label>
							<input class="form-control" name="Category" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Category"
							 placeholder="category" required>
						</div>
						<div class="form-group">
							<label>title</label>
							<input class="form-control" name="title" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.title"
							 placeholder="title" required>
						</div>
						<div class="form-group">
							<label>Description</label>
							<input class="form-control" name="Description" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Description"
							 placeholder="Description" required>
						</div>

						<div class="form-group">
							<label>Price</label>
							<input class="form-control" name="price" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.price"
							 placeholder="Price" required>
						</div>

						<div class="form-group">
							<button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
								<i class="fa fa-floppy-o"></i>
								Submit</button>
							<button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
								<i class="fa fa-repeat"></i>
								Reset</button>
						</div>
					</form>

				</div>
				<h4>Active Listings</h4>
				<div id="myads">
					<ul>

						<li *ngFor="let employee of employeeList">
							<!-- getUrl({{employee.image}});
											 -->
							<div class="list-box-listing">

								<div class="list-box-listing-img"><a href="#"><img src="{{employee.url}}" alt=""></a></div>

								<div class="list-box-listing-content">
									<div class="inner">
										<h3><a href="#">{{employee.Category}}</a></h3>
										<span>{{employee.title}}</span>
										<div class="star-rating" data-rating="3.5">
											<div class="rating-counter">{{employee.Description}}</div>
											<div class="rating-counter">{{employee.url}}</div>

										</div>
									</div>
								</div>
								<div class="buttons-to-right">
									<a class="button gray " (click)="onEdit(editPortion,employee)">
										<i class="fa fa-pencil-square-o"></i>
										Edit</a>
									<a class="button gray" (click)="onDisable(employee.$key)">
										<i class="fa fa-trash-o"></i>
										Disable</a>
									<a class="button gray" (click)="onDelete(employee.$key)">
										<i class="fa fa-trash-o"></i>
										Delete</a>
								</div>

							</div>

						</li>


					</ul>
				</div>

			</div>
		</div>


		<!-- Copyrights -->
		<div class="col-md-12">
			<div class="copyrights">Â© 2017 Listeo. All Rights Reserved.</div>
		</div>

	</div>

</div>
<!-- Content / End -->
