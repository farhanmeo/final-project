<div class="dashboard-content">


  <button mat-button (click)="openSnackBar()">Show snack-bar</button>

  <!-- Titlebar -->

  <div id="titlebar">

      <div class="col-md-12">

      </div>

  <!-- Notice -->
  <div class="row">
    <div class="col-md-12">
      <div class="notification success closeable margin-bottom-30">
        <p>Your listing <strong>Hotel Govendor</strong> has been approved!</p>
        <a class="close" href="#"></a>
      </div>
    </div>

  </div>

  <!-- Content -->

  <!-- Recent Blog Posts -->
  <div class="col-sm-12">
    <h1 align="center">Ads Request</h1>
    <br />
    <div *ngFor="let ad of employeeList; let i = index">
      <!-- <h3 *ngIf="i <= 0">Currently there is not any ad request.</h3> -->

      <div *ngIf="ad.status == 'pending'">
        <!-- <a routerLink="/ad-details" class="listing-item-container" (click)="employeeService.setAdd(ad)"> -->
        <br />

        <div class="listing-item">
          <img src="{{ad.url}}" alt="">
          <div class="listing-item-content">
            <span class="tag">{{ad.Category}}</span>
            <h3>{{ad.title}} <i class="verified-icon"></i></h3>
            <tr>
              <td>
                <button class="approveButton" (click)="onAprove(ad)">Approve</button>
              </td>
              <td>
                <button class="disApproveButton" color="warn" (click)="onDisaprove(ad)">Disapprove</button>
              </td>
            </tr>

          </div>
        </div>
        <!-- </a> -->

      </div>
    </div>
  </div>
